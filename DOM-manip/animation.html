<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
        
    </style>
</head>
<body>

    <button onclick="move()">click me</button></p>

    <div id="container"> 
        <div id="animate"></div>
    </div>
    


    <script>
    const move = () => {
        let id = null;
        const element = document.querySelector("#animate");
        let pos = 0;

        id = setInterval(frame, 5);

        function frame() {
            if(pos == 250){
                clearInterval(id);
            }else{
                pos++;
                element.style.top = pos + 'px';
                element.style.left = pos + 'px';
            }
        }

    }

    </script>
</body>
</html>
